<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header">WebChat</h1>

    <form class="auth-form" id="login-form">
        <div class="auth-form-container">
            <label for="login" class="auth-form-label">Login</label>
            <input type="text" id="login" class="auth-form-input" placeholder="Login">

            <label for="password" class="auth-form-label">Password</label>
            <input type="text" id="password" class="auth-form-input" placeholder="Password">

            
            <span id="response"></span>
            <button type="submit" class="auth-form-btn">Login</button>
            <p>Don't have an account <a href="/register">Register</a></p>
        </div>
    </form>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
